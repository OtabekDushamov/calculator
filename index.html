<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="topmenu">
            <a href="">
                <div class="topmenu__title now">
                    Обычный
                </div>
            </a>
            <a href="">
                <div class="topmenu__title">
                    Инженерный
                </div>
            </a>
            <a href="">
                <div class="topmenu__title">
                    Построение графиков
                </div>
            </a>
            <a href="">
                <div class="topmenu__title">
                    Програмист
                </div>
            </a>
            <a href="">
                <div class="topmenu__title">
                    Вычисление даты
                </div>
            </a>
        </div>
        <div class="body">
            <div class="body__solve">
                <div class="solve__text">
                    <input class="input" placeholder="0" type="text" name="calculate">
                </div>
                <div class="solve__subtitle">
                    <button type="submit">
                        MC
                    </button>
                    <button type="submit">
                        MR
                    </button>
                    <button type="submit">
                        M+
                    </button>
                    <button type="submit">
                        M-
                    </button>
                    <button type="submit">
                        MS
                    </button>
                </div>
                <div class="solve__math">
                    <button class="char" type="submit">
                        %
                    </button>
                    <button class="char" type="submit">
                        CE
                    </button>
                    <button class="char" type="submit">
                        C
                    </button>
                    <button class="char" type="submit">
                        Delete
                    </button>
                    <button class="char" type="submit">
                        1/x
                    </button>
                    <button class="char" type="submit">
                        x^2
                    </button>
                    <button class="char" type="submit">
                        x^1/2
                    </button>
                    <button class="char" type="submit">
                        /
                    </button>
                    <button class="number" type="submit">
                        7
                    </button>
                    <button class="number" type="submit">
                        8
                    </button>
                    <button class="number" type="submit">
                        9
                    </button>
                    <button class="char" type="submit">
                        *
                    </button>
                    <button class="number" type="submit">
                        4
                    </button>
                    <button class="number" type="submit">
                        5
                    </button>
                    <button class="number" type="submit">
                        6
                    </button>
                    <button class="char" type="submit">
                        -
                    </button>
                    <button class="number" type="submit">
                        1
                    </button>
                    <button class="number" type="submit">
                        2
                    </button>
                    <button class="number" type="submit">
                        3
                    </button>
                    <button class="char" type="submit">
                        +
                    </button>
                    <button class="number" type="submit">
                        +/-
                    </button>
                    <button class="number" type="submit">
                        0
                    </button>
                    <button class="number" type="submit">
                        ,
                    </button>
                    <button class="equal" type="submit">
                        =
                    </button>
                </div>
            </div>
            <div class="body__list">
                <div class="list__menu">
                    <button type="submit">
                        Журнал

                    </button>
                    <button type="submit">
                        Память

                    </button>
                </div>
                <div class="list__column"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
